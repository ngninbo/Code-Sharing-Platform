            return Map.of("id", String.valueOf(snippet.getId()));
        }

        @Override
        public Optional<SnippetDto> findById(long id) {
            Optional<Snippet> snippet = snippetRepository.findById(id);
            return snippet.map(snippetMapper::snippetToSnippetDto);
        }
